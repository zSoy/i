<!DOCTYPE html>
<html>
  <head>
    <title>智译</title>
    <style type="text/css">
      #container{
        display:flex;
      }
      #button{
        width: 100px;
        height: 32px;
        border-radius: 6px;
      }
      textarea{
        width: 500px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      
      <div><button id="trans">按钮</button></div>
      <div>
        <textarea id="data" placeholder="请输入要翻译的文字"></textarea>
        <textarea id="meaning"></textarea>
      </div>
    </div>
    <script>
      document.querySelector("#container").addEventListener("click", function(){
        async function youdao(d, f, t){
          formdata = (d, f, t) => `q=${d}&from=${f}&to=${t}`
          let res = await fetch("https://aidemo.youdao.com/trans",{
            method: 'post',
            mode: 'cors',
            headers: {
              'accept': 'application/json, text/javascript, */*; q=0.01',
              'content-type': 'application/x-www-form-urlencoded; charset=UTF-8'
            },
           body: formdata(d, f??'en', t??'zh-CHS')
          });
          return await res.json();
        }
        let data = await youdao();
      })
      document.querySelector("#container").addEventListener("keydown",)
    </script>
  </body>
</html>
